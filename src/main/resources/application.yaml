spring:
  #Postgresql properties
  datasource:
    url: jdbc:postgresql://192.168.1.20:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  #MongoDB properties
  data:
    mongodb:
      authentication-database: admin
      username: rootuser
      password: rootpass
      database: neel
      port: 27017
      host: 192.168.1.20
      auto-index-creation: true
