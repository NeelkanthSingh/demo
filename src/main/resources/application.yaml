    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  #RabbitMQ
  rabbitmq:
    host: 192.168.1.20
    port: 5672
    username: guest
    password: guest

